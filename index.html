<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ruleta en JS</title>
    <script>
        function azar(){
            rand=Math.floor(Math.random()*33);
            document.getElementById("random").innerHTML = rand;
        }
    </script>
</head>
<body>
    <div><h2>La ruleta</h2></div>
    <div>
        <p id="apostado"></p>
        <br>
        <p id="random"></p>
        <br>
        <p id="premio"></p>
        <br>
        <p id="acertado"></p>
        <br>
        <input type="number" id="apuesta" size="2">
        <br>
        <input type="submit" id="btn" onclick="return azar()" value="Apostado">
    </div>
</body>
</html>
